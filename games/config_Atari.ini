[env]
name = Pong-v0
n_pretrain_steps = 50000
n_explore_steps = 1000000
n_train_steps = 1500000

[nn]
arch = conv_3layer
recurrent = true
rnn_train_tracelength = 4

[dqn]
discount = 0.95
epsilon_init = 1.0
epsilon_final = 0.1
epsilon_test_time = 0.01
target_q_update_period = 1000
double_q_learning = false
minibatch_size = 32
replay_memory_size = 200
